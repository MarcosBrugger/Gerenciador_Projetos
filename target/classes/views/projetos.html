<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<title>Projetos</title>
</head>
<body>
<a href="/" class="Botao1">Home Page</a>
<a href="/projetos/adicionar" class="Botao2">Adicionar Projeto</a>
<hr>
<h2>Livros Cadastrados</h2>
<table id="tabela">
	<thead>
		<tr>
			<th>Código</th>
			<th>Nome</th>
			<th>Atividade</th>
			<th>Início</th>
			<th>Fim</th>
			<th>Dependência</th>
			<th>Opções</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="projeto:${projeto}">
			<td th:text=${projeto.id}>Código</td>
			<td th:text=${projeto.nome}>Nome</td>
			<td th:text=${projeto.atividade}>Atividade</td>
			<td th:text=${projeto.dataI}>Início</td>
			<td th:text=${projeto.dataF}>Fim</td>
			<td th:text=${projeto.depende}>Dependência</td>
			<td>
				<a th:href="@{projeto/{id}(id=${projeto.id})}" class="Botao2" onclick="confirmar()">Apagar</a>
				<a th:href="@{projeto/editar/{id}(id=${projeto.id})}" class="Botao1">Editar</a>
				</td>
		</tr>
	</tbody>
</table>
<script src="static/confirmador.js"></script>
</body>
</html>
